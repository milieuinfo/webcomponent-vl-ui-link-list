<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-link-list.src.js"></script>
</head>

<body>
<test-fixture id="vl-link-list-fixture">
  <template>
    <ul is="vl-link-list"></ul>
  </template>
</test-fixture>

<test-fixture id="vl-link-list--small-fixture">
  <template>
    <ul is="vl-link-list" small></ul>
  </template>
</test-fixture>

<test-fixture id="vl-link-list--inline-fixture">
  <template>
    <ul is="vl-link-list" inline></ul>
  </template>
</test-fixture>

<test-fixture id="vl-link-list--bordered-fixture">
  <template>
    <ul is="vl-link-list" bordered></ul>
  </template>
</test-fixture>

<test-fixture id="vl-link-list-item-fixture">
  <template>
    <li is="vl-link-list-item"></li>
  </template>
</test-fixture>

<script>
  suite('vl-link-list', () => {
    const should = chai.should();

    test('heeft de vl-link-list class', () => {
      const element = fixture('vl-link-list-fixture');
      assert.isTrue(element.classList.contains('vl-link-list'));
    });
  });

  suite('vl-link-list small', () => {
    const should = chai.should();

    test('heeft de vl-link-list--small class', () => {
      const element = fixture('vl-link-list--small-fixture');
      assert.isTrue(element.classList.contains('vl-link-list'));
      assert.isTrue(element.classList.contains('vl-link-list--small'));
    });
  });

  suite('vl-link-list inline', () => {
    const should = chai.should();

    test('heeft de vl-link-list--inline class', () => {
      const element = fixture('vl-link-list--inline-fixture');
      assert.isTrue(element.classList.contains('vl-link-list'));
      assert.isTrue(element.classList.contains('vl-link-list--inline'));
    });
  });

  suite('vl-link-list', () => {
    const should = chai.should();

    test('heeft de vl-link-list--bordered class', () => {
      const element = fixture('vl-link-list--bordered-fixture');
      assert.isTrue(element.classList.contains('vl-link-list'));
      assert.isTrue(element.classList.contains('vl-link-list--bordered'));
    });
  });

  suite('vl-link-list-item', () => {
    const should = chai.should();

    test('heeft de vl-link-list__item class', () => {
      const element = fixture('vl-link-list-item-fixture');
      assert.isTrue(element.classList.contains('vl-link-list__item'));
    })
  })

</script>
</body>

</html>

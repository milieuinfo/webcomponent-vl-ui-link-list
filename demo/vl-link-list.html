<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-link-list voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-link/dist/vl-link.js"></script>

    <script type="module" src="/src/vl-link-list.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-link/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-link-list" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/components/vl-ui-link-list">
        <vl-demo data-vl-title="Link list">
            <ul is="vl-link-list" id='link-list'>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Ga naar index</a>
                </li>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Terug naar overzicht</a>
                </li>
            </ul>
        </vl-demo>

        <vl-demo data-vl-title="Link list small">
            <ul is="vl-link-list" data-vl-small>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Ga naar index</a>
                </li>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Terug naar overzicht</a>
                </li>
            </ul>
        </vl-demo>

        <vl-demo data-vl-title="Link list inline">
            <ul is="vl-link-list" data-vl-inline>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Ga naar index</a>
                </li>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Terug naar overzicht</a>
                </li>
            </ul>
        </vl-demo>

        <vl-demo data-vl-title="Link list bordered">
            <ul is="vl-link-list" data-vl-bordered>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Ga naar index</a>
                </li>
                <li is="vl-link-list-item">
                    <a is="vl-link" href="#">Terug naar overzicht</a>
                </li>
            </ul>
        </vl-demo>
    </vl-demo-page>
</body>

</html>

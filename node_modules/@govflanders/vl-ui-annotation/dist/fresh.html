  <body>
    <div class="vl-region">

<div class="vl-grid vl-grid--is-stacked"><div class="vl-col--1-1">

  </div>
  
    </div><div class="vl-col--1-1">
      <h1 class="vl-title vl-title--h2">Small annotation variant within a title</h1>

  <span class="vl-annotation vl-annotation--small">(6 vacatures)</span>
</h2>
    </div></div>

      </div>

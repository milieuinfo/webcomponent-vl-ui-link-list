    <li>
      <a href="#" class="vl-link vl-link--block">link item 02</a>
    </li>

    <li>
      <a href="#" class="vl-link vl-link--block">Uitloggen</a>
    </li>
  </ul>
      <button class="vl-popover__close-btn vl-vi vl-vi-cross" tabindex="0">

      </button>
    </div>
  </div>
